<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>

<body>
<h1>Welcome to the FIRE Calculator!</h1>
<div id="pre">
    <p>When can I retire?</p>
    <form action="{% url 'calc:calc-pre' %}" method="post">
    {% csrf_token %}
    Initial Amount: <input type="number" name="initial-amount" value="{{ params.initial_amount }}" min="0">
    Annual Addition: <input type="number" name="annual-addition" value="{{ params.annual_addition }}" min="0">
    Target Amount: <input type="number" name="target-amount" value="{{ params.target_amount }}" min="0">
    Stock &#37;: <input type="number" name="stock-percentage" value="{{ params.stock_percentage }}" min="0" max="100">
    Bond &#37;: <input type="number" name="bond-percentage" value="{{ params.bond_percentage }}" min="0" max="100">
    Cash &#37;: <input type="number" name="cash-percentage" value="{{ params.cash_percentage }}" min="0" max="100">
    <input type="submit" value="Run Simulations">
    </form>
    <div id="chart0" max-width="1000px">
        <canvas id="myChart" width="400" max-height="200"></canvas>
        <script>
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive:false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
        </script>
    </div>
</div>

<div id="post">
    <p>Post-retirement</p>
</div>

</body>
</html>
